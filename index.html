<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js</title>
</head>
<body>

<div id="cue-sandbox">

</div>

<script src="build/cue.module.js" type="module"></script>

<script type="module">

  import { Component } from "./build/cue.module.js";

  const Root = document.getElementById('cue-sandbox');

  Component.define('test-component', {
    element: (`
      <h1 $="heading">Heading</h1>
      <b $="subHeading">Subheading</b>
      <p $="content">Lorem Ipsum Dorothee</p>
    `),
    style: (`
      $self, $heading, $subHeading, $content {
        font-family: Poppins, Roboto, sans-serif;
      }
      @media (max-width: 600px) {
        $self, $heading, $subHeading, $content {
          font-family: Comic-sans;
        }
      }
    `)
  });

  Root.appendChild(Component.create('<test-component></test-component>'));

</script>
</body>
</html>
